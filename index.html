    <style>
        html, body, #root {
            height: 100%;
        }
        .hero-slide {
            animation: slide 25s linear infinite;
        }

        @keyframes slide {
            /* Slide 1 */
            0% { transform: translateX(0%); }
            16% { transform: translateX(0%); }
            
            /* Slide 2 */
            20% { transform: translateX(-16.666%); }
            36% { transform: translateX(-16.666%); }

            /* Slide 3 */
            40% { transform: translateX(-33.333%); }
            56% { transform: translateX(-33.333%); }

            /* Slide 4 */
            60% { transform: translateX(-50%); }
            76% { transform: translateX(-50%); }

            /* Slide 5 */
            80% { transform: translateX(-66.666%); }
            96% { transform: translateX(-66.666%); }

            /* Loop back to start (transition to duplicate first slide) */
            100% { transform: translateX(-83.333%); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: opacity, transform;
        }
        .reveal.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
